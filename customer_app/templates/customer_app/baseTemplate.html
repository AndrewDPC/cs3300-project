{% load static %}
<!DOCTYPE html>
<html lang="en">

  <style>
    .navbarUser {

      margin-right: 20px;
      font-size: 18px;
      font-weight: bold;

    }
  </style>

  <head>
    <title>LEGO Reviews</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
  </head>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: gold">

    <!-- Store contents in a fluid container -->
    <div class="container-fluid">

      <!-- Add website logo -->
      <img src="{% static 'images/legoLogo.png' %}" style="width: 100px; height: 60px;" >

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarNav">
        
        <!-- Where I add my navbar items -->
        <ul class="navbar-nav">
          <li class="nav-item" style="margin-left: 24px; margin-right: 20px; font-size: 18px; font-weight: bold;">
            <a class="nav-link" href="{% url 'index' %}">Home</a>
          </li>

          <li class="nav-item" style = "margin-left: 20px; margin-right: 20px; font-size: 18px; font-weight: bold;">
            <a class="nav-link" href="{% url 'browse' %}">Browse</a>
          </li>
        </ul>
      </div>
           <!-- Indication to log in depending on if user is authenticated or not -->
          {% if user.is_authenticated %}
             <span> <a class="nav-link; navbarUser" style="text-decoration: none; color:black"> Greetings, {{user}} </a> </span>
             <span> <a class="nav-link; navbarUser "href="{% url 'logout' %}">Logout</a> </span>
          {% else %}
             <a class="nav-link, navbarUser" href="{% url 'login' %}">Login</a>
          {% endif %}
    </div>
  </nav>

  <!-- add block content from html template -->
  {% block content %}

  {% endblock %}
</html>
