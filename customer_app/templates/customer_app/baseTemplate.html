{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LEGO Home</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
  </head>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: yellow">
    <div class="container-fluid">
      <img src="{% static 'images/lego_Logo.png' %}" />
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item" style="margin-left: 24px; margin-right: 20px; font-size: 18px; font-weight: bold;">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item" style = "margin-left: 20px; margin-right: 20px; font-size: 18px; font-weight: bold;">
            <a class="nav-link" href="#">Browse</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- add block content from html template -->
  {% block content %}

  {% endblock %}
</html>
