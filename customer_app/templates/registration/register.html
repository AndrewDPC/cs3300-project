{% extends 'customer_app/baseTemplate.html' %}
{% load static %}


{% block content %}

<style>

    .backgroundImage {

        background-image: url('https://uploads-ssl.webflow.com/6507242ad3e4e6ff563301b1/6507242bd3e4e6ff563306ad_65030aebb32018840af701b7_64ff6a5c64bd2fd09dcf53ef_61.jpeg'); 
        background-size: cover; 
        background-repeat: no-repeat; 
        background-position: center center; 
        height: 90.5vh;
        display:flex; 
        align-items: center;
  
      }

      /* Used to make background opacity lower and color black */
      .backgroundOverlay {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: rgba(0, 0, 0, 0.5); 
    }

     /* Customization for the register container  */
     .RegistrationContainer {

        max-width: 700px; 
        min-height: 300px; 
        background-color: white; 
        padding: 30px;
        margin-top: 50px;
        z-index: 1
     }

     .navbar {
        z-index: 1;
    }
</style>


<form action= ""method="post">
    {% csrf_token %}
    <div class="backgroundImage">
        <div class="backgroundOverlay"></div>
        <div class="container RegistrationContainer">

            <!-- Field for the first name -->
            {{form.first_name.label}}
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Write your first name" aria-label="FirstName" aria-describedby="First name input field" name="first_name">
            </div>

            <!-- Field for the last name -->
            {{form.last_name.label}}
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Write your last name" aria-label="LastName" aria-describedby="Last name input field" name="last_name">
            </div>

            <!-- Field for the username -->
            {{form.username.label}}
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Write a unique username" aria-label="Username" aria-describedby="Username input field" name="username">
            </div>

            <!-- Field for the email -->
            {{form.email.label}}
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Write your email" aria-label="Email" aria-describedby="Email input field" name="email">
            </div>

            <!-- Field for the password1 -->
            {{form.password1.label}}
            <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="**********" aria-label="Password1" aria-describedby="Password 1 input field" name="password1", id="password1">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('password1')">Show Password</button>
                </div>
            </div>

            <!-- Field for the password2 -->
            {{form.password2.label}}
            <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Enter your password again" aria-label="Password2" aria-describedby="Field for re-entering password 1" name="password2", id="password2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('password2')">Show Password</button>
                </div>
            </div>

            <!-- Display any errors -->
            {{form.errors}}

            <!-- Button -->
            <div style="display: flex; align-items: center; justify-content: center;">
                <button class="btn btn-primary btn-lg" type="submit" name="Register">Create my account</button>
            </div>
        </div>
    </div>


    <!-- JavaScript for Password Visibility -->
    <script>
        function togglePassword(inputId) {
            var passwordInput = document.getElementById(inputId);
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>

</form>

{% endblock %}
